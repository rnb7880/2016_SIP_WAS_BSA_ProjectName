<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 38.90185450592493, lng: -77.02142311725765},
            zoom: 18
        });
        var marker = new google.maps.Marker({
            position: {lat: 38.90185450592493, lng: -77.02142311725765},
            map: map,
            title: 'Georgetown SCS'
          });
        var marker = new google.maps.Marker({
            position: {lat: 38.90185450592493, lng: -77.02142311725765},
            map: map,
            title: 'Soul Cycle'
          });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtT6Ch-I6jTWt36fhgFugJIrtsKWPVD3Q&callback=initMap">
    </script>
  </body>
</html>
